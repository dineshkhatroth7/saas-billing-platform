# File: .github/workflows/tests.yml
name: Run Tests   # Workflow name (appears in GitHub Actions)

on:               # Triggers
  push:
    branches: [ main ]   # Run on push to main branch
  pull_request:
    branches: [ main ]   # Run on PR targeting main

jobs:
  test:                 # Job name
    runs-on: ubuntu-latest   # Runner environment (Linux VM)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4   # Pulls your repo code

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"    # Your Python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio httpx

      - name: Run tests
        run: pytest -v
